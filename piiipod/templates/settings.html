{% extends "base.html" %}
{% block main %}
<a href="{{ back }}">back</a>
{% for setting in settings %}
<form method="post">
  <h3>{{ setting.label }}</h3>
  <p>{{ setting.description }}</p>
  <input type="hidden" name="name" value="{{ setting.name }}">
  <input type="text" name="value" value="{{ setting.value}} ">
  <input type="submit" class="save">
</form>
{% endfor %}
{% endblock %}
