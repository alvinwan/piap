{% extends "internal.html" %}
{% set subtitle='Queue' %}
{% set title=code %}
{% set color='blue' %}
{% block main %}
<section class="modules">
  <div class="sidebar">
  </div>
  <div class="col-md-3"></div>
  <div class="content col-md-6">
    <h2 class="content-title">{{ code }}</h2>
    <div class="module">
      <p class="content-copy">{{ message | safe }}</p>
      {% if action %}
      <a href="{{ url }}" class="button color">{{ action }}</a>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
