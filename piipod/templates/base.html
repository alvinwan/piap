<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <header>
      {% if current_user.is_authenticated %}
      <p>Hi, {{ current_user.name }} - <a href="{{ url_for('logout') }}">logout</a></p>
      {% else %}
      <p><a href="{{ url_for('public.login')}}">sign in</a> or <a href="{{ url_for('public.register') }}">sign up</a></p>
      {% endif %}
    </header>
    <main>
      {% block main %}
      {% endblock %}
    </main>
  </body>
</html>
