{% extends "internal.html" %}
{% set no_mobile_action=True %}
{% block main %}
<section class="modules">
  <div class="sidebar">
  </div>
  <div class="col-md-3"></div>
  <div class="content col-md-6">
    <h2 class="content-title">Signups Imported</h2>
    <div class="module">
      <p class="content-copy">{{ message | safe }}</p>
{% for signup in signups %}
      <p class="content-copy">{{ signup.user.name }} <i>signed up for </i> {{ signup.event.name }} (Category: {{ signup.category }})</p>
{% endfor %}
      <a href="{{ url }}" class="button color">{{ action }}</a>
    </div>
  </div>
</section>
{% endblock %}
