<header>
  <a href="/"><h1 class="hidden-xs col-sm-4 col-md-3 header-title">Pii<span>Pod</span></h1></a>
  <nav class="col-md-9 col-sm-8 col-xs-12">
    <ul>
      {% if current_user.is_authenticated %}
      <li><span class="header-text"><span>Hi, {{ current_user.name }}<a class="logout" href="{{ the_url('public.logout') }}">Logout</a></span><span class="header-avatar"><span style="background: url('{{ current_user.image_url }}') center; background-size:cover;"></span></span></li>
      <li><a href="{{ the_url('dashboard.home') }}">Dashboard</a></li>
      {% else %}
      <li><a href="{{ the_url('public.login') }}" class="small-button hidden-xs">Login</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
