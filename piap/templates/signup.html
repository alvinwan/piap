<h1>Sign up</h1>
<a href="{{ url_for('public.queue') }}">back to queue</a>
<p>{{ message }}</p>
<form method="POST">
{% for field in form %}
  <div>
    <p>{{ field.label }} </p>
    {% for error in form.errors[field] %}
      <p><strong>Error!</strong> {{error}}</p>
    {% endfor %}
    {{ field }}
  </div>
{% endfor %}
<input type="submit">
</form>
